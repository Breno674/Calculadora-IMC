<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Calculadora de IMC - Calcule seu índice de massa corporal">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" type="text/css" href="Estilo.css">
    <link rel="icon" href="jantar.png">
    <title>Calculadora de IMC</title>
</head>
<body>
    <main class="container">
        <form id="calculadora" novalidate>
            <div class="form_header">
                <h1>Calculadora de IMC</h1>
                <button type="button" id="mode-icon" class="fa-solid fa-cloud-sun" aria-label="Alternar tema"></button>
            </div>
        
            <div id="inputs">
                <div class="input-box">
                    <label for="altura">
                        Informe sua altura (m)
                        <div class="input-field">
                            <i class="fa-solid fa-scale-balanced" aria-hidden="true"></i>
                            <input type="number" id="altura" name="altura" step="0.01" min="0.5" max="3" placeholder="Altura (ex.: 1.70)" required>
                        </div>
                    </label>
                </div>

                <div class="input-box">
                    <label for="peso">
                        Informe seu peso (kg)
                        <div class="input-field">
                            <i class="fa-solid fa-weight-hanging" aria-hidden="true"></i>
                            <input type="number" id="peso" name="peso" step="0.1" min="20" max="300" placeholder="Peso (ex.: 67.5)" required>
                        </div>
                    </label>
                </div>
            </div>

            <button type="submit" id="calcular">
                Calcular
            </button>
        </form>

        <div class="table" role="region" aria-label="Tabela de classificação IMC">
            <div class="top">
                <div class="abaixo18" id="abaixo18">
                    <p>Abaixo de 18.5</p>
                    <span>Abaixo do peso</span>
                </div>
                <div class="entre18" id="entre18">
                    <p>Entre 18.5 e 25</p>
                    <span>Normal</span>
                </div>
                <div class="entre25" id="entre25">
                    <p>Entre 25 e 29.9</p>
                    <span>Sobrepeso</span>
                </div>
            </div>
            <div class="bottom">
                <div class="entre30" id="entre30">
                    <p>Entre 30 e 34.9</p>
                    <span>Obesidade grau I</span>
                </div>
                <div class="entre35" id="entre35">
                    <p>Entre 35 e 39.9</p>
                    <span>Obesidade grau II</span>
                </div>
                <div class="acima40" id="acima40">
                    <p>Acima de 40</p>
                    <span>Obesidade grau III</span>
                </div>
            </div>

            <div class="resultado-hidden" id="hidden-resultado" role="alert">
                <h2>SEU RESULTADO</h2>
                <p id="result"></p>
            </div>
        </div>
    </main>
    
    <script src="./imc.js"></script>
</body>
</html>
